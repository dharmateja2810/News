version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dailydigest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dailydigest
      POSTGRES_PASSWORD: dailydigest123
      POSTGRES_DB: dailydigest
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dailydigest']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dailydigest-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dailydigest.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres

volumes:
  postgres_data:

